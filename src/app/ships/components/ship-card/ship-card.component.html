
<div class="card mb-2">
    <img src="{{ imageUrl }}/{{ ship | id}}.jpg"
                onerror="this.src='https://starwars-visualguide.com/assets/img/big-placeholder.jpg'">
    <div class="card-body">
        <h3 class="card-title"><strong>{{ship.name}}</strong></h3>
        <h5 class="card-text">Model: {{ship.model}}</h5>
        <button [routerLink]="['/ships', ship | id]" class="btn btn-outline-dark">View more...</button>
    </div>
</div>
