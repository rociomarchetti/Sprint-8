
<!-- Button trigger modal -->
<a type="button" id="login-btn" (click)="open(mymodal)"
	data-bs-toggle="loginModal">
	LOG IN
</a>

<ng-template #mymodal let-loginModal>

	<!-- Modal -->

	<div class="modal-header">
		<img src="../../../assets/logos.png" class="logos">
		<div id="btn">
			<button type="button" aria-label="Close" id="btn-close"
				(click)="loginModal.dismiss('Cross click')">X</button>
		</div>
	</div>
	<div class="modal-body text-center">
		<h4 class="modal-title" id="loginModal">ENTER YOUR EMAIL ADDRESS</h4>
		<form [formGroup]="loginForm" (ngSubmit)="checkUser()">
			<div class="row">
				<input type="email" class="form-control" formControlName="emailForm"
					id="inputEmail"
					aria-describedby="emailHelp" placeholder="Email Address">
				<span class="form-text text-danger ms-5"
					*ngIf="invalid('emailForm')">
					* Enter a valid Email
				</span>
				<button type="submit" class="btn btn-primary"
					(click)="loginModal.close('Save click')">Continue</button>
			</div>
		</form>
	</div>

</ng-template>
