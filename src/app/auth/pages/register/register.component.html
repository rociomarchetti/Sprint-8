
<!-- Button trigger modal -->
<button type="button" (click)="open(mymodal)" data-bs-toggle="registerModal">
    SIGN UP
  </button>
  
  <ng-template #mymodal let-registerModal>
    
    <!-- Modal -->
    <div class="modal-header">
          <h4 class="modal-title" id="registerModal">Profile update</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="registerModal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
          <form>
              <div class="mb-3">
                  <label for="dateOfBirth">Date of birth</label>
                  <div class="input-group">
                      <input
                          id="dateOfBirth"
                          class="form-control"
                          placeholder="yyyy-mm-dd"
                          name="dp"
                          ngbDatepicker
                      />
      <!-- 				<button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button> -->
                  </div>
              </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="registerModal.close('Save click')">Save</button>
      </div>
  </ng-template>
