
<!-- Button trigger modal -->
<a type="button" id="register-btn" (click)="open(mymodal)"
    data-bs-toggle="registerModal">
    SIGN UP
</a>

<ng-template #mymodal let-registerModal>

    <!-- Modal -->
    <div class="modal-header">
        <img src="../../../assets/logos.png" class="logos">
        <button type="button" class="btn-close btn-close-white" aria-label="Close"
            (click)="registerModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body text-center">
        <h4 class="modal-title">CREATE YOUR ACCOUNT</h4>
        <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <div class="form-group">
                <div class="row">
                    <input type="text" formControlName="firstName"
                        class="form-control" id="userName"
                        placeholder="First Name">
                    <input type="text" formControlName="lastName"
                        class="form-control" id="userLastname"
                        placeholder="Last Name">
                    <input type="email" formControlName="email"
                        class="form-control" id="userEmail"
                        placeholder="Email Address">
                    <span class="form-error text-danger"
                        *ngIf="invalid('email')">
                        *Enter a valid email address
                    </span>
                    <input type="password" formControlName="password"
                        class="form-control" id="userPass"
                        placeholder="Password">
                    <span class="form-error text-danger"
                        *ngIf="invalid('password')">
                        *There is a minimun of 4 letters or numbers
                    </span>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            id="check">
                        <label class="form-check-label" for="check">
                            <p class="checkbox-text">Yes! I would like to
                                receive by email special offers and updates
                                about Lucasfilm Ltd. and other
                                products and services from The Walt Disney
                                Family of Companies.
                            </p>
                        </label>
                        <p>By creating an account, you agree to our Terms of
                            Use, and acknowledge that you have read our Privacy
                            Policy, Cookies Policy and UK & EU Privacy Rights.
                            More...</p>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Create
                        Account</button>
                    <span id="submitMSG">{{ submitMSG }}</span>
                </div>
            </div>
        </form>
    </div>

</ng-template>
